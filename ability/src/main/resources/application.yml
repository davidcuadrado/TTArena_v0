spring:
  application:
    name: ability
  data:
    mongodb:
      uri: mongodb://localhost:27017/arena_abilities
      auto-index-creation: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.ttarena.arena_ability: DEBUG
    org.springframework.data.mongodb: DEBUG


